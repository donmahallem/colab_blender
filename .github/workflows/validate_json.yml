name: Validate JSONs

on: [pull_request,pull]

jobs:
  verify-json-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Validate JSON
        uses: OrRosenblatt/validate-json-action@0.1.0
        env:
          INPUT_SCHEMA: ./.github/schema.json
          INPUT_JSONS: /runblender.ipynb